<header class="header ">
  <div class="container header__wrap-nav header__container">
    <div class="container-logo-search">
      <a class="header__logo text-link text-link__navigation link" href="./index.html">News</a>

    </div>
    <button type="button" class="menu-button is-open" aria-expanded="false" aria-controls="menu-container"
      data-menu-button>
      <svg width="24" height="24" aria-label="Преключатель мобільного меню">
        <use class="icon-cross" href="./images/header.svg#open-menu"></use>
        <use class="icon-menu" href="./images/header.svg#close-menu"></use>
      </svg>
    </button>
    <div class="menu-container" id="menu-container" data-menu>
      <ul class="site-nav site-nav__container list">
        <li class="site-nav__item">
          <a href="./index.html" class="site-nav__link link"><svg width="20" height="20"><use class="icon-menu" href="./images/menu.svg#icon-menu-heart"></use></svg>Home</a>         <!-- <svg width="20" height="20"><use class="icon-menu" href="./images/arrow-right.svg"></use></svg> -->
        </li>
        <li class="site-nav__item">
          <a href="./favorite.html" class="site-nav__link link"><svg width="20" height="20"><use class="icon-menu" href="./images/menu.svg#icon-menu-home"></use></svg>Favorite</a>
        </li>
        <li class="site-nav__item">
          <a href="./read.html" class="site-nav__link link"><svg width="20" height="20"><use class="icon-menu" href="./images/menu.svg#icon-menu-book"></use></svg>Read</a>
        </li>
      </ul>
      
    </div>
    <nav class="header__nav navigation navigation__container">
      <ul class="nav__list site-nav site-nav__container list">
        <li class="nav__item site-nav__item">
          <a class="nav__link site-nav__link link" href="./index.html">Home</a>
        </li>
        <li class="nav__item site-nav__item">
          <a class="nav__link site-nav__link link" href="./favorite.html">Favorite</a>
        </li>
        <li class="nav__item site-nav__item">
          <a class="nav__link site-nav__link link" href="./read.html">Read</a>
        </li>
      </ul>
    </nav>
    <div class="container__search">
      <form class="search" id="search-form">
        <label class="search__label">
          <input type="text" name="search" id="search" class="search__line" placeholder="Search" />
          <svg class="search__ico" width="16" height="15">
            <use href="./images/header.svg#search"></use>
          </svg>
        </label>
      </form>
    </div>
    <div class="switch__theme">
      <span class="switch__left theme-light theme-name">Light</span>
      <svg class="switch__sun theme-light theme-icon" width="19" height="19">
        <use href="./images/header.svg#sun" class="theme-light"></use>
      </svg>
      <div class="switch__toogle">
        <svg class="switch__toogle--ground" width="40" height="20">
          <use href="./images/header.svg#elipse"></use>
        </svg>
        <svg class="switch__toogle--border" width="40" height="20">
          <use href="./images/header.svg#border"></use>
        </svg>
        <svg class="switch__toogle--circle" width="16" height="16">
          <use href="./images/header.svg#circle"></use>
        </svg>
      </div>
      <svg class="switch__moon theme-dark theme-icon" width="19" height="19">
        <use href="./images/header.svg#moon" class="theme-dark"></use>
      </svg>
      <span class="switch__right theme-dark theme-name">Dark</span>
    </div>
  </div>
  <div class="box-shadow-header"></div>
</header>
